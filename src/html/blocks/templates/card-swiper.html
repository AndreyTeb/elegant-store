<div class="swiper-slide">
  <article class="card">
    <div class="card__picture">
      <img src="./../img/arrivals/@@img.jpg"
        srcset="./../img/arrivals/@@img.jpg 1000w, ./../img/arrivals/@@img@2x.jpg 2000w" alt="Images Headphones">
      <div class="card__new">
        @@status
      </div>
      <div class="card__fav">
        <button class="btn-fav">
          <!-- <img src="./../img/icons/fav.svg" alt="Favorits"> -->
          <svg class="btn-fav__svg" width="20.000000" height="20.000000" viewBox="0 0 20 20" fill="none">
            <desc>
              Created with Pixso.
            </desc>
            <defs>
              <clipPath id="clip10_3234">
                <rect width="20.000000" height="20.000000" fill="white" fill-opacity="0" />
              </clipPath>
            </defs>
            <g clip-path="url(#clip10_3234)">
              <path
                d="M10.57 5.76C10.25 6.07 9.74 6.07 9.42 5.76L8.84 5.21C8.17 4.56 7.25 4.16 6.25 4.16C4.17 4.16 2.49 5.84 2.49 7.91C2.49 9.9 3.57 11.54 5.12 12.88C6.67 14.23 8.53 15.13 9.64 15.58C9.87 15.68 10.12 15.68 10.35 15.58C11.46 15.13 13.32 14.23 14.87 12.88C16.42 11.54 17.5 9.9 17.5 7.91C17.5 5.84 15.82 4.16 13.75 4.16C12.74 4.16 11.82 4.56 11.15 5.21L10.57 5.76ZM10 4C9.02 3.07 7.7 2.5 6.25 2.5C3.25 2.5 0.83 4.92 0.83 7.91C0.83 13.22 6.64 16.15 9.01 17.12C9.64 17.39 10.35 17.39 10.98 17.12C13.35 16.15 19.16 13.22 19.16 7.91C19.16 4.92 16.74 2.5 13.75 2.5C12.29 2.5 10.97 3.07 10 4Z"
                fill-opacity="1.000000" fill-rule="evenodd" />

          </svg>
        </button>
      </div>
      <div class="card__btn">
        <button class="btn btn--small btn--wide">Add to card</button>
      </div>
    </div>
    <div class="card__desc">
      <div class="card__rating">
        @@for ( let i = 0; i < context.rating; i++ ){ <img src="./../img/icons/star.svg"" alt=" Star">
          }
      </div>
      <div class="card__title">
        @@title
      </div>
      <div class="card__price">
        @@price
      </div>


    </div>
    <a class="card__link" href="#!"></a>
  </article>
</div>
